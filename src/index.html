<p>A cyclic cellular automaton is a kind of cellular automaton rule developed by David Griffeath and studied by several
    other cellular automaton researchers.</p>
<p>More information and rules can be found in <a href="https://en.wikipedia.org/wiki/Cyclic_cellular_automaton">
    Wikipedia</a>.</p>
